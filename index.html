                'Мыкытась Ирина',
                'Майборода Ирина и Гордей',
            ]
        ]
    ];

    const card = document.querySelector('article');
    const sheets = document.querySelectorAll('.sheet');

    cardsPerSheet.forEach((cardsOnSheet, sheetNumber) => {
        cardsOnSheet.forEach((peopleOnCard, i) => {
            const currentCard = card.cloneNode(true);

            currentCard.querySelector('.number-value').innerText = i + 1 + (sheetNumber * 4);
            currentCard.classList.add('visible');

            currentCard.querySelector('.names').innerHTML = peopleOnCard
                .sort()
                .map((name) => {
                    return `<li class="name">${name}</li>`;
                })
                .join('');

            sheets[sheetNumber].append(currentCard);
        });
    });
</script>
